    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Secret Santa App{% endblock %}</title>
        
        <!-- Font Awesome for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        
        <!-- Bootstrap for responsiveness -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Styles for Santa Theme -->
        <style>
            body {
                background-color: #f7f7f7;
                color: #333;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                height: 100vh;
                margin: 0;
            }

            header {
                background-color: #e74c3c; /* Red Santa Color */
                color: white;
                padding: 20px;
                text-align: center;
            }

            header h1 {
                font-size: 2.5em;
                margin: 0;
            }

            .container {
                max-width: 900px;
                margin: 20px auto;
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                flex: 1; /* Ensures the content area grows to fill remaining space */
            }

            .btn {
                background-color: #e74c3c; /* Red Santa Color */
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 1.2em;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #c0392b;
            }

            .btn i {
                margin-right: 8px;
            }

            form {
                margin-bottom: 30px;
            }

            input[type="text"], input[type="url"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 2px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
            }

            input[type="text"]:focus, input[type="url"]:focus {
                border-color: #e74c3c;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                margin-bottom: 15px;
                font-size: 1.2em;
            }

            .wishlist-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .wishlist-item a {
                color: #e74c3c;
                text-decoration: none;
            }

            .wishlist-item a:hover {
                text-decoration: underline;
            }

            footer {
                background-color: #e74c3c; /* Matching Red Santa Color */
                color: white;
                padding: 20px 0;
                text-align: center;
                margin-top: auto; /* Ensures the footer stays at the bottom */
            }

            @media (max-width: 768px) {
                header h1 {
                    font-size: 2em;
                }

                .container {
                    padding: 15px;
                    margin: 10px auto;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Secret Santa App</h1>
        </header>
        
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <!-- Dynamic Footer -->
<!-- Footer -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
